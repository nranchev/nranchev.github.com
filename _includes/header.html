}		function on_enter(evt,frm) {
			var keyCode = null;
			if(evt.which) {
				keyCode = evt.which;
			} else if(evt.keyCode) {
				keyCode = evt.keyCode;
}			if(keyCode == 13) {
				document.getElementById("search_button").click();
				return false;
}			return true;
}	</script>
